version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: approval-postgres
    environment:
      POSTGRES_DB: approval
      POSTGRES_USER: approval
      POSTGRES_PASSWORD: approval123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U approval"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
